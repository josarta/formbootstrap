<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="css/formboostrap.css"></link>

    </h:head>
    <h:body>
        <div class="container">
            <div class="row">

                <div class="col">
                    <h:form>
                        <h:graphicImage value="img/operacioensmate.gif" height="50%" width="50%"></h:graphicImage>

                        <div class="form-group">
                            <h:outputLabel for="valorUno">Valor 1</h:outputLabel>
                            <h:inputText 
                                required="true"
                                maxlength="4"
                                html5:type="number"
                                requiredMessage="Se requiere un valor"
                                class="form-control" id="valorUno" />
                            <h:message class="menerror" for="valorUno" ></h:message>    
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="valorDos">Valor 2</h:outputLabel>
                            <h:inputText
                                required="true"
                                html5:type="date"
                                requiredMessage="Se requiere un valor"
                                maxlength="4"
                                class="form-control" id="valorDos" />
                            <h:message class="menerror" for="valorDos" ></h:message>    
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="opSelect">Operacion</h:outputLabel>
                            <h:selectOneMenu id="opSelect" class="form-control">
                                <f:selectItem  itemValue="1" itemLabel="Suma"/>
                                <f:selectItem  itemValue="2" itemLabel="Restar"/>
                                <f:selectItem itemValue="3" itemLabel="Dividir"/>
                                <f:selectItem itemValue="4" itemLabel="Multiplicar"/>
                            </h:selectOneMenu>                           
                        </div>

                        <div class="form-group">
                            <h:selectManyCheckbox  class="form-check">
                                <f:selectItem itemLabel="1" itemValue="1"></f:selectItem>
                                <f:selectItem itemLabel="2" itemValue="2"></f:selectItem>
                                <f:selectItem itemLabel="3" itemValue="3"></f:selectItem>                                
                            </h:selectManyCheckbox>

                        </div>

                        <div class="form-group">
                            <h:selectOneRadio  class="form-check">
                                <f:selectItem itemLabel="1" itemValue="1"></f:selectItem>
                                <f:selectItem itemLabel="2" itemValue="2"></f:selectItem>
                                <f:selectItem itemLabel="3" itemValue="3"></f:selectItem>                                
                            </h:selectOneRadio>

                        </div>

                        <div class="form-group">
                            <h:inputTextarea class="form-control" cols="5"></h:inputTextarea>

                        </div>



                        <div class="row">
                            <div class="col">
                                <h:commandButton class="btn btn-success btn-lg btn-block" value="Borrar"></h:commandButton>
                            </div>
                            <div class="col">
                                <h:commandButton class="btn btn-primary btn-lg btn-block" value="Calcular"></h:commandButton>
                            </div>                            
                        </div>

                    </h:form>
                </div>
                <div class="col">
                    <h:outputLink class="btn btn-outline-primary" value="paguno.xhtml">Pagina uno</h:outputLink>

                    <h:outputLink class="btn btn-outline-secondary" value="pagdos.xhtml">Pagina dos</h:outputLink>

                    <h:outputLink class="btn btn-outline-secondary" value="usuarios/index.xhtml">Gestion Usuarios</h:outputLink>

                </div> 

            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    </h:body>
</html>
